<!DOCTYPE html>
<html>

<head>
  <title> Registrate</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/utils/include.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <script src="/js/libs/jquery-3.4.1.min.js"></script>
  <script src="/js/libs/popper.min.js"></script>
  <script src="/js/libs/bootstrap.min.js"></script>
  <link rel="icon" href="/images/favicon.ico">

  <script src="/js/register.js" type="module"></script>
	<script src= "js/libs/axios.min.js"></script>
<body>
  <div id="content2">
    <div id="header"></div>
    <div class="indexito">




      <div class=card id="registrate">
        <br>
        <div align="center">
          <h2> Registro</h2>
        </div>
        <form id="register-form"> <!-- Control del formulario. Se aÃ±ade id, utilizado en register.js -->
          <div class= "row">
            <div id="errors" class=""></div>
          </div>
          <div class= "row">
            <div class= "col-md">              
              <div class="form-group">
                <label for="firstname-input">First name:</label>
                <input type="text" class= "form-control" id="firstname-input" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastname-input">Last name:</label>
                <input type="text" class= "form-control" id="lastname-input" name="lastName" required>
              </div>
              <div class="form-group">
                <label for="email-input">Email:</label>
                <input type="email" class= "form-control" id="email-input" name="email" required>
              </div>
              <div class="form-group">
                <label for="telephone-input">Telephone:</label>
                  <select name="prefix" id="prefix-input">
                    <option value="34">Spain (+34)</option>
                    <option value="1">USA (+1)</option>
                    <option value="other">Other</option>
                  </select>
                <input type="text" class= "form-control" id="telephone-input" name="telephone" required>
              </div>
            </div>
    
            <div class= "col-md"> 	
              <div class="form-group">
                <label for="username-input">Username:</label>
                <input type="text" class= "form-control" id="username-input" name="username" required>
              </div>
              <div class="form-group">
                <label for="password-input">Password:</label>
                <input type="password" class= "form-control" id="password-input" name="password" required >
              </div>
              <div class="form-group">
                <label for="password2-input">Repeat your password:</label>
                <input type="password" class= "form-control" id="password2-input" name="password2" required>
              </div>
              <div class="form-group">
                <label for="avatarUrl-input">Foto de perfil:</label>
                <input type="text" class="form-control" id="avatarUrl-input" name="avatarUrl"
                    placeholder="Photo URL">
              </div>
            </div>	
            			 
          </div> 					 
          
          <div class= "row">
            <div class="col-md text-center mb-2">
              <button type= "button" class= "btn btn-danger p-0 col-sm-1" onclick="window.location.href=`index.html`">
                <i class="fa fa-home"></i><small> Cancel</small>
              </button>
              <button type= "submit" class= "btn btn-primary p-0 col-sm-1">
                <i class="fa fa-user-plus"></i><small> Sign Up</small>
              </button>
            </div>
            
          </div>
        </form>
        <br>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script>
    include("header.html", "#header");
    include("footer.html", "#footer");
  </script>
  </div>
  <script src= "js/header.js" type= "module"> </script> 
	<script src="js/register.js" type="module"></script>
</body>

</html>
