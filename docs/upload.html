<!DOCTYPE html>
<html>

<head>
    <title> Subir foto</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/utils/include.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <link rel="icon" href="/images/favicon.ico">

<body>
    <div id="content2">
        <div id="header"></div>
        <div class="indexito">

            <div class="card">
                <br>
                <h3>Subir foto</h2>
                    <hr>
                    <div align="left" id="photoupload">
                        <h5> Desde su dispositivo</h5>
                    </div>
                    <div class="input-group mb-3" id="photoupload">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Subir</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01">
                            <label class="custom-file-label" for="inputGroupFile01">Elegir foto</label>
                        </div>
                    </div>
                    <div align="left" id="photoupload">
                        <h5> Desde una url</h5>
                    </div>
                    <div class="input-group mb-3" id="photoupload">
                        <input type="text" class="form-control" placeholder="https://ejemplo.com/foto.jpg"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Subir</button>
                        </div>
                    </div>
                    <hr>
                    <div class="container">
                        <div class="row" id="photoupload">
                            <div class="col-sm-4">
                                <h5>Previsualización</h5>
                                <br>
                                <div class="text-center">
                                    <img src="https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg"
                                        class="rounded" alt="" id="fotillo">
                                </div>
                                <br>
                            </div>
                            <div class="col-sm-8">
                                <h5>Titulo de la foto</h5>

                                <div class="input-group mb-3" id="photoupload">
                                    <input type="text" class="form-control" placeholder="Titulo"
                                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button">Aceptar</button>
                                    </div>
                                </div>
                                <h5>Descripción</h5>

                                <div class="input-group mb-3" id="photoupload">
                                    <input type="text" class="form-control" placeholder="Descripción"
                                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button">Aceptar</button>
                                    </div>
                                </div>

                                <h5>Categorias</h5>

                                <div class="input-group mb-3" id="photoupload">
                                    <input type="text" class="form-control" placeholder="Separadas por <,>"
                                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button">Aceptar</button>
                                    </div>
                                </div>

                                <h5>Visibilidad</h5>

                                <div class="input-group" id="photoupload">
                                    <select class="custom-select" id="inputGroupSelect04">
                                        <option selected>Visibilidad</option>
                                        <option value="1">Publica</option>
                                        <option value="2">Privada</option>
                                    </select>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button">Seleccionar</button>
                                    </div>

                                </div>
                                <br>
                                <div class="espacio">
                                    <button type="button" class="btn btn-primary">Publicar</button>
                                    <br>
                                </div>
                                <br>
                            </div>

                        </div>
                    </div>

            </div>
        </div>





        <div id="footer"></div>
    </div>

</body>

<script>
    include("header.html", "#header");
    include("footer.html", "#footer");
</script>

</html>
